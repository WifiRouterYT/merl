<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>im merlin it</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="chatbox">
      <div class="history" id="history">

        <div class="message" id="init-container">
          <div class="assistant" id="init">
            <span class="loader" id="init-loader"></span>
          </div>
        </div>

      </div>
      <div class="input">
        <div class="textbox-container">
          <input placeholder="Send a message to Merl!" id="input">
          <button onclick="sendMessage()"><span class="material-symbols-rounded">send</span></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
